name: build-and-test

on: 
  pull_request:
    branches:
      - develop
      - main
  workflow_call:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
  
      - name: Setup .NET Core SDK 
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'
      
      - name: Install dependencies
        run: dotnet restore
      
      - name: Build API
        run: dotnet build --configuration Release --no-restore
              
      - name: Run unit tests
        run: dotnet test ./tests/Odin.Auth.UnitTests/Odin.Auth.UnitTests.csproj --no-restore --verbosity normal

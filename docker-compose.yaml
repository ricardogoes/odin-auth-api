version: '3.4'

services:
  odin.auth.db:
    container_name: odin_auth_db
    hostname: odin_auth_db
    image: postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: tIiefwntHebhEXI78twf
    command: postgres -c 'max_connections=200' && postgres -c 'shared_buffers=24MB' 
    volumes:
      - ./.docker/postgres-data:/var/lib/postgresql/data
      - ./.docker/db/create-databases.sql:/docker-entrypoint-initdb.d/create-databases.sql
    networks: [default]
    ports:
      - 5432:5432    
    healthcheck:
      test: "exit 0"

  odin.keycloak:
    container_name: odin_keycloak
    hostname: odin_keycloak
    image: quay.io/keycloak/keycloak:22.0    
    environment:
      KC_DB: postgres
      KC_DB_URL_HOST: odin_auth_db
      KC_DB_URL_DATABASE: odin_keycloak
      KC_DB_USERNAME: root
      KC_DB_PASSWORD: tIiefwntHebhEXI78twf
      KC_DB_SCHEMA: public
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin     
    networks: [default]
    ports:
      - 8080:8080
    command:
      - start-dev
    depends_on:
      odin.auth.db:
        condition: service_healthy

networks:
  default:
    name: odin.network